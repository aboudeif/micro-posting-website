<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Micro-Posting</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; color: var(--primary-color);">Micro-Posting</h1>
            <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>
            
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="error-container" style="justify-content: flex-start; margin-top: 5px; display: none;">
                        <span class="error-icon" style="width: 16px; height: 16px; font-size: 10px;">!</span>
                        <span style="font-size: 0.8rem;">Invalid email</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div id="formError" class="error-container">
                    <span class="error-icon">!</span>
                    <span id="formErrorText"></span>
                </div>
                
                <button type="submit" id="loginBtn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem;">
                Using default credentials? Try: admin@example.com / password
            </p>
        </div>
    </div>

    <script src="js/api.service.js"></script>
    <script src="js/validators.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('formError');
            errorDiv.style.display = 'none';

            if (!Validators.isEmail(email)) {
                document.getElementById('emailError').style.display = 'flex';
                document.getElementById('email').classList.add('invalid-input');
                return;
            } else {
                 document.getElementById('emailError').style.display = 'none';
                 document.getElementById('email').classList.remove('invalid-input');
            }

            try {
                const button = document.getElementById('loginBtn');
                button.textContent = 'Logging in...';
                button.disabled = true;

                await ApiService.login(email, password);
                
                window.location.href = '/dashboard.html';
            } catch (error) {
                document.getElementById('formErrorText').textContent = error.message;
                errorDiv.style.display = 'flex';
            } finally {
                const button = document.getElementById('loginBtn');
                button.textContent = 'Login';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
